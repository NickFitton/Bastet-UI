<h1 mat-dialog-title>Add a camera</h1>
<div mat-dialog-content>
  <div>
    <form>
      <mat-select placeholder="Cameras" name="camera" [(ngModel)]="selectedCamera">
        <mat-option *ngFor="let camera of cameras" [value]="camera.id">
          {{camera.name}}
        </mat-option>
      </mat-select>
    </form>
    <span>{{selectedCamera}}</span>
  </div>
</div>
<div mat-dialog-actions class="actions">
  <button mat-flat-button (click)="connectCamera()">Add Camera</button>
</div>
