<h1 mat-dialog-title>{{step === 1 ? 'Create a group' : 'Successfully created'}}</h1>
<div mat-dialog-content>
  <div *ngIf="step === 1">
    <form>
      <mat-form-field>
        <input name="cameraId" [(ngModel)]="groupName" matInput placeholder="Group Name">
      </mat-form-field>
      <button mat-icon-button (click)="toggleHelp()">
        <mat-icon [ngClass]="showHelp ? 'black' : 'grey'">help</mat-icon>
      </button>
    </form>
    <span *ngIf="!isClear(errorMessage)" class="error">{{errorMessage}}</span>
    <span *ngIf="showHelp">The name of the group does not have to be unique</span>
  </div>
  <span *ngIf="step === 2">Your group has been successfully been created</span>
</div>
<div mat-dialog-actions class="actions">
  <div *ngIf="step === 1">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-flat-button (click)="claimCamera()">Create Group</button>
  </div>
  <button *ngIf="step === 2" mat-flat-button (click)="closeDialog()">Done</button>
</div>
